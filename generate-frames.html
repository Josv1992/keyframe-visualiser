<!DOCTYPE html>
<html>
<head>
    <title>Generating Deforum Keyframes</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
    <label for="updatedData">Updated Data:</label>
    <textarea name="updatedData" id="updatedData" class="data-updated" rows="10"></textarea>

    <form id="videoPropertiesForm">
        <div>
            <label for="bpm">BPM:</label>
            <input type="number" id="bpm" name="bpm" step="0.01" required>
        </div>

        <div>
            <label for="framerate">Framerate:</label>
            <input type="number" id="framerate" name="framerate" step="1" required>
        </div>

        <div>
            <label for="length">Length:</label>
            <input type="number" id="length" name="length" step="0.001" required>
        </div>

        <button type="submit">Confirm</button>
    </form>

    <div class="container">
        <div id="text-areas-charts-container" class="text-areas-charts-container">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js"></script>
    <script src="js/generator.js"></script>
</body>
</html>
